server {
	server_name etarip.space 192.168.0.100;
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	# logging
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log warn;

	# SSL
	ssl_session_timeout 1d;
	ssl_session_cache shared:SSL:50m;
	ssl_session_tickets off;
	ssl_certificate /etc/letsencrypt/live/etarip.space/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/etarip.space/privkey.pem;
	ssl_trusted_certificate /etc/letsencrypt/live/etarip.space/chain.pem;
	ssl_dhparam /etc/nginx/dhparam/default.pem;

	# modern configuration
	ssl_protocols TLSv1.2;
	ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256;
	ssl_prefer_server_ciphers on;

	# OCSP Stapling
	ssl_stapling on;
	ssl_stapling_verify on;

	resolver 127.0.0.1 valid=60s;
	resolver_timeout 2s;

	# security headers
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-XSS-Protection "1; mode=block" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header Referrer-Policy "no-referrer-when-downgrade" always;
	add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

	# gzip
	gzip on;
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;

	add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

	location / {
		deny all;
	}

	location /plex {
		return 301 https://plex.etarip.space/web/index.html;
	}

	location /web {
		return 301 https://plex.etarip.space/web/index.html;
	}

	location /duplicati/ {
		proxy_pass http://duplicati:8200/duplicati/;
	}

	location /muximux/ {
		proxy_pass http://muximux/;
	}

	location /ubooquity/admin/ {
		proxy_pass http://ubooquity:2203/ubooquity/admin;
	}

	location /ubooquity/ {
		proxy_pass http://ubooquity:2202;
	}

	location /heimdall/ {
		proxy_pass http://heimdall/;
	}

	location /tautulli/ {
		proxy_pass http://tautulli:8181/tautulli/;
	}

	location /adguard/ {
		allow 192.168.0.0/24;
		deny all;
		proxy_pass http://adguard-home:3000/;
	}

	location /sonarr {
		return 301 /sonarr/;
	}

	location /sonarr/ {
		proxy_pass http://sonarr:8989/sonarr/;
	}

	location /nzbget {
		return 301 /nzbget/;
	}

	location /nzbget/ {
		proxy_pass http://nzbget:6789/;
		client_max_body_size 20m;
	}

	location /transmission {
		return 301 /transmission/;
	}

	location /transmission/ {
		proxy_pass_header X-Transmission-Session-Id;
		proxy_pass http://transmission:9091/transmission/web/;
	}

	location /rpc {
		proxy_pass_header X-Transmission-Session-Id;
		proxy_pass http://transmission:9091/transmission/rpc/;
	}

	location /hydra/ {
		proxy_pass http://hydra2:5076/hydra/;
	}

	location /jackett/ {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Forwarded-Host $http_host;
		proxy_redirect off;
		proxy_pass http://jackett:9117/jackett/;
	}

	location /radarr/ {
		proxy_pass http://radarr:7878/radarr/;
	}

	location /lidarr/ {
		proxy_pass http://lidarr:8686/lidarr/;
	}

	location /headphones/ {
		proxy_pass http://headphones:8181/headphones/;
	}

	location /mylar/ {
		proxy_pass http://mylar:8090/mylar/;
	}

	location /lazylibrarian/ {
		proxy_pass http://lazylibrarian:5299/lazylibrarian/;
	}

	location /irc/ {
		proxy_pass http://thelounge:9000/;
	}

	location /grafana/ {
		proxy_pass http://localhost:3000/;
	}

	location /download/ {
		auth_basic "Restricted";
		auth_basic_user_file /etc/nginx/.htpasswd;
        access_log /logs/downloads-access.log;
		autoindex on;

		alias /storage/;
	}

}

upstream plex_backend {
    server plex:32400;
    keepalive 32;
}

server {
	server_name plex.etarip.space;
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	# logging
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log warn;

	# SSL
	ssl_session_timeout 1d;
	ssl_session_cache shared:SSL:50m;
	# ssl_session_tickets off;
	ssl_certificate /etc/letsencrypt/live/etarip.space/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/etarip.space/privkey.pem;
	ssl_trusted_certificate /etc/letsencrypt/live/etarip.space/chain.pem;
	# ssl_dhparam /etc/nginx/dhparam/default.pem;

	# modern configuration
	# ssl_protocols TLSv1.2;
	# ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256;
	# ssl_prefer_server_ciphers on;

	# OCSP Stapling
	ssl_stapling on;
	ssl_stapling_verify on;

	resolver 127.0.0.1 valid=60s;
	resolver_timeout 2s;

	# security headers
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-XSS-Protection "1; mode=block" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header Referrer-Policy "no-referrer-when-downgrade" always;
	add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

	# gzip
	gzip on;
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;

	add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

	# Some players don't reopen a socket and playback stops totally instead of resuming after an extended pause (e.g. Chrome)
	send_timeout 100m;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_prefer_server_ciphers on;
	# Intentionally not hardened for security for player support and encryption video streams has a lot of overhead with something like AES-256-GCM-SHA384.
	ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:ECDHE-RSA-DES-CBC3-SHA:ECDHE-ECDSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';

	ssl_dhparam /etc/nginx/dhparam/plex.pem;
	ssl_ecdh_curve secp384r1;

	# Reuse ssl sessions, avoids unnecessary handshakes
	# Turning this on will increase performance, but at the cost of security. Read below before making a choice.
	# https://github.com/mozilla/server-side-tls/issues/135
	# https://wiki.mozilla.org/Security/Server_Side_TLS#TLS_tickets_.28RFC_5077.29
	ssl_session_tickets on;

	client_max_body_size 100M;

	# Websockets
	proxy_http_version 1.1;
	proxy_set_header Upgrade $http_upgrade;
	proxy_set_header Connection "upgrade";

	# Disables compression between Plex and Nginx, required if using sub_filter below.
	# May also improve loading time by a very marginal amount, as nginx will compress anyway.
	proxy_set_header Accept-Encoding "";

	# Buffering off send to the client as soon as the data is received from Plex.
	proxy_redirect off;
	proxy_buffering off;

	location / {
		proxy_pass http://plex_backend;
	}
}