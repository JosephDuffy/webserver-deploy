name: Deploy

on:
  push:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          script: |
            source ~/.profile

            TEMP_DIR=$(mktemp -d)

            function cleanup {
              rm GITHUB_LOGIN_PAT.txt
              rm -r "$TEMP_DIR"
            }

            cd "$TEMP_DIR" || exit

            trap cleanup EXIT
            git clone --depth 1 https://github.com/JosephDuffy/webserver-deploy.git
            cd webserver-deploy || exit

            mkdir -p /data/docker

            cp -R ./data/docker/. /data/docker/
            cd /data/docker/

            echo $GITHUB_LOGIN_PAT > GITHUB_LOGIN_PAT.txt
            docker-compose pull
            docker-compose up --detach --build --remove-orphans
            docker system prune --force

            if [[ $(docker inspect nginx --format='{{.State.Running}}') == "true" ]]; then
              docker exec nginx nginx -s reload
            fi
