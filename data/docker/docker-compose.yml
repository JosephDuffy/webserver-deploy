  #     - TZ=Europe/London
  #     - PUID=1000
  #     - PGID=1001
  #   networks:
  #     - nginx
  #   volumes:
  #     - ./nginx/logs/:/var/log/nginx/
  #     - goaccess:/var/www/real-time-stats/

  dnsrobocert:
    container_name: dnsrobocert
    image: adferrand/dnsrobocert:latest
    restart: unless-stopped
    environment:
      - TZ=Europe/London
      - PUID=1000
      - PGID=1001
      - LETSENCRYPT_USER_MAIL
      - LEXICON_CLOUDFLARE_USERNAME
      - LEXICON_CLOUDFLARE_TOKEN
    volumes:
      - ./letsencrypt/etc/letsencrypt:/etc/letsencrypt
      - ./dnsrobocert/config.yml:/etc/dnsrobocert/config.yml
      - /var/run/docker.sock:/var/run/docker.sock # to support reloading nginx

  josephduffy-co-uk:
    container_name: josephduffy-co-uk
    image: ghcr.io/josephduffy/josephduffy.co.uk:latest
    restart: unless-stopped
    environment:
      - TZ=Europe/London
      - PUID=1000
      - PGID=1001
      - WEBSITE_URL
      - HCAPTCHA_SECRET
      - HCAPTCHA_SITE_KEY
      - GITHUB_ACCESS_TOKEN
      - MAILGUN_PRIVATE_API_KEY
      - MAILGUN_DOMAIN
      - MAILGUN_USERNAME
    networks:
      - nginx
      - tor

  magicgoto:
    container_name: magicgoto
    image: ghcr.io/josephduffy/magicgoto:latest
    restart: unless-stopped
    environment:
      - TZ=Europe/London
      - PUID=1000
      - PGID=1001
    networks:
      - nginx

  vapordocc:
    container_name: vapordocc
    image: ghcr.io/josephduffy/vapordocc-website:latest
    restart: unless-stopped
    environment:
      - TZ=Europe/London
    networks:
      - nginx

  docc-nginx:
    container_name: docc-nginx
    image: ghcr.io/josephduffy/docc-nginx:latest
    restart: unless-stopped
    environment:
      - TZ=Europe/London
    networks:
      - nginx

  docc-apache:
    container_name: docc-apache
    image: ghcr.io/josephduffy/docc-apache:latest
    restart: unless-stopped
    environment:
      - TZ=Europe/London
    networks:
      - nginx

  tor:
    container_name: tor
    build: ./tor/
    restart: unless-stopped
    ports:
      - "9050:9050"
    depends_on:
      - "josephduffy-co-uk"
    networks:
      - tor

  mariadb:
    container_name: mariadb
    image: mariadb
    command: --max-allowed-packet=64MB
    restart: always
    networks:
      - matomo
    volumes:
      - ./mariadb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=
    env_file:
      - ./mariadb.env

  matomo:
    container_name: matomo
    image: matomo:fpm-alpine
    restart: always
    networks:
      - matomo
      - nginx
    volumes:
      - matomo:/var/www/matomo
    environment:
      - MATOMO_DATABASE_HOST=mariadb
    env_file:
      - ./mariadb.env

volumes:
  goaccess:
  matomo:
