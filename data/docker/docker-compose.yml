version: "3"

networks:
  caddy:
  tor:
  matomo:

services:
  caddy:
    container_name: caddy
    build: ./caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    depends_on:
      - "josephduffy-co-uk"
    environment:
      - TZ=Europe/London
      - PUID=1000
      - PGID=1001
      - CLOUDFLARE_API_KEY
    networks:
      - caddy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

  josephduffy-co-uk:
    container_name: josephduffy-co-uk
    image: ghcr.io/josephduffy/josephduffy.co.uk:latest
    restart: unless-stopped
    environment:
      - TZ=Europe/London
      - PUID=1000
      - PGID=1001
      - WEBSITE_URL
      - HCAPTCHA_SECRET
      - HCAPTCHA_SITE_KEY
      - GITHUB_ACCESS_TOKEN
      - MAILGUN_PRIVATE_API_KEY
      - MAILGUN_DOMAIN
      - MAILGUN_USERNAME
    networks:
      - caddy
      - tor

  vapordocc:
    container_name: vapordocc
    image: ghcr.io/josephduffy/vapordocc-website:latest
    restart: unless-stopped
    environment:
      - TZ=Europe/London
    networks:
      - caddy

  docc-caddy:
    container_name: docc-caddy
    image: ghcr.io/josephduffy/docc-caddy:latest
    restart: unless-stopped
    environment:
      - TZ=Europe/London
    networks:
      - caddy

  docc-apache:
    container_name: docc-apache
    image: ghcr.io/josephduffy/docc-apache:latest
    restart: unless-stopped
    environment:
      - TZ=Europe/London
    networks:
      - caddy

  tor:
    container_name: tor
    build: ./tor
    restart: unless-stopped
    ports:
      - "9050:9050"
    depends_on:
      - "josephduffy-co-uk"
    networks:
      - tor

  mariadb:
    container_name: mariadb
    image: mariadb
    command: --max-allowed-packet=64MB
    restart: always
    networks:
      - matomo
    volumes:
      - ./mariadb:/var/lib/mysql:Z
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MARIADB_AUTO_UPGRADE=1
      - MARIADB_DISABLE_UPGRADE_BACKUP=1
    env_file:
      - ./mariadb.env

  matomo:
    container_name: matomo
    image: matomo
    restart: always
    networks:
      - matomo
      - caddy
    volumes:
      - matomo:/var/www/html:z
    environment:
      - MATOMO_DATABASE_HOST=mariadb
    env_file:
      - ./mariadb.env

volumes:
  goaccess:
  matomo:
