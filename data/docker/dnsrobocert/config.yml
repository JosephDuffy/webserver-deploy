draft: false

acme:
  email_account: ${LETSENCRYPT_USER_MAIL}

profiles:
  - name: cloudflare
    provider: cloudflare
    provider_options:
      auth_username: ${LEXICON_CLOUDFLARE_USERNAME}
      auth_token: ${LEXICON_CLOUDFLARE_TOKEN}

certificates:
  - domains:
      - "*.josephduffy.co.uk"
      - "josephduffy.co.uk"
    profile: cloudflare
    deploy_hook: docker exec nginx nginx -s reload
  - domains:
      - "*.yetii.net"
      - "yetii.net"
    profile: cloudflare
    deploy_hook: docker exec nginx nginx -s reload
  - domains:
      - "*.bakingfeedback.com"
      - "bakingfeedback.com"
    profile: cloudflare
    deploy_hook: docker exec nginx nginx -s reload
